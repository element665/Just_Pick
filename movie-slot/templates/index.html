<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Movie Slot Machine</title>

<style>
/* ---------- RESET ---------- */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ---------- COLOR PALETTE ---------- */
:root {
    --bg: #050505;
    --cabinet: #111;
    --screen: #000;
    --border: #f5c542;
    --accent: #ff3d81;
    --text: #eaeaea;
    --muted: #8a8a8a;
    --glow: rgba(245, 197, 66, 0.6);
}

/* ---------- BODY ---------- */
body {
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #1a1a1a, var(--bg)),
        repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.02),
            rgba(255,255,255,0.02) 1px,
            transparent 1px,
            transparent 3px
        );
    font-family: "Courier New", monospace;
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
}

/* ---------- CABINET ---------- */
.machine {
    background: var(--cabinet);
    border: 4px solid var(--border);
    box-shadow:
        0 0 25px var(--glow),
        inset 0 0 20px rgba(0,0,0,0.8);
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

/* ---------- HEADERS ---------- */
h1 {
    text-align: center;
    font-size: 18px;
    letter-spacing: 2px;
    margin-bottom: 8px;
    text-shadow: 0 0 6px var(--glow);
}

h2 {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    letter-spacing: 2px;
    margin-bottom: 20px;
}

/* ---------- SCREEN ---------- */
.screen {
    background: var(--screen);
    border: 3px solid #333;
    padding: 12px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.9);
}

/* ---------- SLOTS ---------- */
.slot {
    display: flex;
    align-items: center;
    gap: 8px;
    border: 2px solid #222;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 14px;
}

.slot:last-child {
    margin-bottom: 0;
}

.slot.locked {
    border-color: var(--accent);
    box-shadow: inset 0 0 10px rgba(255,61,129,0.5);
}

.slot-number {
    color: var(--muted);
    width: 28px;
}

.slot-title {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.slot-lock {
    width: 32px;
    text-align: center;
}

/* ---------- BUTTONS ---------- */
button {
    font-family: inherit;
    font-size: 12px;
    padding: 10px 12px;
    border: 2px solid #444;
    background: #222;
    color: var(--text);
    cursor: pointer;
    touch-action: manipulation;
}

button:hover {
    border-color: var(--border);
}

.toggle-btn {
    font-size: 11px;
}

/* ---------- CONTROLS ---------- */
.controls {
    display: flex;
    gap: 10px;
    margin-top: 16px;
}

.controls button {
    flex: 1;
    font-size: 14px;
    padding: 12px;
}

.spin {
    background: var(--border);
    color: #000;
    font-weight: bold;
}

.spin:hover {
    background: #ffd966;
}

/* ---------- FOOTER ---------- */
.hint {
    text-align: center;
    font-size: 11px;
    color: var(--muted);
    margin-top: 14px;
}

/* ---------- DESKTOP SCALE ---------- */
@media (min-width: 600px) {
    h1 { font-size: 20px; }
    .slot { font-size: 15px; }
}
</style>
</head>

<body>

<div class="machine">
    <h1>RETRO MOVIE SLOT MACHINE</h1>
    <h2>NOW PLAYING</h2>

<div class="screen">
    {% for i in range(3) %}
        <div class="slot {% if locked[i] %}locked{% endif %}">
            <div class="slot-number">[{{ i + 1 }}]</div>

            <div class="slot-title">
                {{ slots[i] or "â€”" }}
            </div>

            <form method="post">
                {% if locked[i] %}
                    <button class="toggle-btn" name="action" value="toggle{{ i }}">
                        UNLOCK ðŸ”“
                    </button>
                {% else %}
                    <button class="toggle-btn" name="action" value="toggle{{ i }}">
                        LOCK ðŸ”’
                    </button>
                {% endif %}
            </form>
        </div>
    {% endfor %}
</div>


    <form method="post" class="controls">
      <button name="action" value="clear">CLEAR</button>
      <button class="spin" name="action" value="spin">SPIN</button>
    </form>


    <div class="hint">
        LOCKED SLOTS STAY â€¢ CLEAR TO REROLL
    </div>
</div>

</body>
</html>
